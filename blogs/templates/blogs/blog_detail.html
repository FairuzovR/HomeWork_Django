{% extends 'catalog/products.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            {% if object.images %}
              <img src="{{ object.images | media_filter }}">
            {% endif %}
            <div class="card-body">
              <p class="card-text">Тема блога: "{{ object.title }}" ({{ object.slug }})</p>
              <p class="card-text">Описание: {{ object.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blogs:list'  %}" role="button">Назад</a>
                </div>
                <div class="card-footer">
                  Просмотры {{ object.views_count }}
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
